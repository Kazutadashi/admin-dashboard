<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="top-nav">
            <form action="#" method="get">           
                <input type="image" src="/img/search-icon.svg">

                <input type="search" id="search" name="search">
            </form>

            <div class="profile">
                <img src="/img/notifications.svg" alt="notifications.svg">
                <img class="user-icon" src="/img/user-icon.png" alt="user-icon.png">
                <p class="username">Kazu Tadashi</p>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="profile-main">
                <img class="user-icon" src="/img/user-icon.png" alt="user-icon large">
                <div>
                    <p>Hi there,</p>
                    <p>Kazu Tadashi (@kazutadashi)</p>
                </div>
            </div>
            <div class="options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="bottom-nav">

        </div>
    </div>
    <div class="sidebar">
        <img src="img/dashboard-icon.svg" alt="dashboard-icon.svg"><h3>Dashboard</h3>
        <img src="img/home-icon.svg" alt="home-logo.svg"><a href="#">Home</a>
        <img src="img/profile-icon.svg" alt="profile-icon.svg"><a href="#">Profile</a>
        <img src="img/messages-icon.svg" alt="messages-icon.svg"><a href="#">Messages</a>
        <img src="img/history-icon.svg" alt="history-icon.svg"><a href="#">History</a>
        <img src="img/tasks-icon.svg" alt="tasks-icon.svg"><a href="#">Tasks</a>
        <img src="img/communities-icon.svg" alt="communities-icon.svg"><a href="#">Communities</a>
        <img src="img/settings-icon.svg" alt="settings-icon.svg"><a href="#">Settings</a>
        <img src="img/support-icon.svg" alt="support-icon.svg"><a href="#">Support</a>
        <img src="img/privacy-icon.svg" alt="privacy-icon.svg"><a href="#">Privacy</a>
    </div>
    <div class="content">
        ?
    </div>
</body>
</html>
